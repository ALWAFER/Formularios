<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário004</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>       
            <label for="inome">Nme</label></fielset>
            <input type="text" name="nome idinome" minlength="5" maxlength="20" required></fielset>
            </p>   

            <p>        
            <label for="iemail">E-mail</label></fielset>
            <input type="email" name="email" id="iemail" autocomplete="email" required></fielset>
            </p>

            <p> 
            <label for="=itel">Telefone</label></fielset>            
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                 pattern="^[0-9]{3}-[0-9]{4}-[0-9]{4}$" placeholder="Ex:(048)3432-3299" required>            
            </p>
            </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>

    </form>
    
</body>
</html>
